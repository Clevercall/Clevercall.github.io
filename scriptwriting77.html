<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
        }

        /* Heading styles */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Paragraph styles */
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }

        /* Media query for responsiveness */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
        }

        @media only screen and (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Our website is under construction. Stay tuned for updates!</p>
    </div>
</body>
</html>
